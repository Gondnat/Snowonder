language: objective-c
osx_image: xcode8.3

before_install:
- brew update
- brew outdated xctool || brew upgrade xctool

script:
- xcodebuild -project Snowonder.xcodeproj -scheme Snowonder
- xcodebuild -project Snowonder.xcodeproj -scheme Snowonder\ Extension
- xcodebuild test -project Snowonder.xcodeproj -scheme ImportArtisanTests
